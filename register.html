<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIUC Course Tracker - Student Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-sm text-center">
        <div class="mb-6">
            <img src="https://i.imgur.com/W2d0u0s.png" alt="IIUC Logo" class="h-10 mx-auto">
            <p class="text-2xl font-bold mt-2">IIUC</p>
            <p class="text-sm text-gray-500">Course Tracker</p>
        </div>
        <h2 class="text-2xl font-semibold mb-2">Student Registration</h2>
        <form id="register-form">
            <div class="mb-4 text-left">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4 text-left">
                <label for="email" class="block text-sm font-medium text-gray-700">IIUC Email Address</label>
                <input type="email" id="email" name="email" placeholder="student@iiuc.ac.bd" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4 text-left">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4 text-left">
                <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                <input type="text" id="department" name="department" placeholder="e.g., CSE" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6 text-left">
                <label for="student-id" class="block text-sm font-medium text-gray-700">Student ID</label>
                <input type="text" id="student-id" name="student-id" placeholder="e.g., C201026" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Register</button>
        </form>
        <div class="text-sm mt-6 text-gray-500">
            Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Sign in here</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
